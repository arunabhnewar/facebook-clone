<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!------custom css--------->
    <link rel="stylesheet" href="./css/style.css">

    <!------media query css---->
    <link rel="stylesheet" href="./css/mediaQuery.css">

    <!------google icon--------->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />

    <!------font awesome cdn------->

<body>

            </div>

            <div class="search_content">
                <span class="material-icons-outlined">search</span>

            </div>

            <div class="menu_toggler">
                <a data-tag="Menu" href="#">
                    <span class="material-icons-outlined">

                    </span>
                </a>
            </div>
        </div>

        <nav>
            <ul>
                <li><a data-tag="Home" href="#">
                        <span class="material-icons-outlined">
                            home
                        </span>
                    </a></li>
                <li><a data-tag="Friends" href="#">
                        <span class="material-icons-outlined">

                        </span>
                    </a></li>
                <li><a data-tag="Pages" href="#">
                        <span class="material-icons-outlined">
                            flag
                        </span>
                    </a></li>

                            ondemand_video
                        </span>
                    </a></li>

                        <span class="material-icons-outlined">
                            groups
                        </span>
                    </a></li>
                <li><a data-tag="Menu" href="#">
                        <span class="material-icons-outlined">
                            menu
                        </span>
                    </a></li>
            </ul>
        </nav>

        <div class="profile_section">
            <ul>
                <li><img src="./assets/profile-pic1.jpg" alt="">Arunabh</li>
                <li><span class="material-icons-outlined">
                        apps
                    </span></li>
                <li><span class="material-icons-outlined">
                        add
                    </span></li>
                <li><i class="fab fa-facebook-messenger"></i></li>
                <li><span class="material-icons-outlined"> notifications_none </span></li>
                <li><span class="material-icons-outlined"> arrow_drop_down </span></li>
            </ul>
        </div>
    </header>
    <!-------header end---------->

    <!-------main start-------->
    <main></main>
    <!-------main end---------->

</html>
